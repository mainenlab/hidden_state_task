[application]

name="two_state_shooting"
main_scene="res://scenes/level1.tscn"
icon="res://icon.png"

[display]

fullscreen=true
width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_left=[key(Left), jaxis(0, 0)]
ui_right=[key(Right), jaxis(0, 1)]
ui_up=[key(Up), jaxis(0, 2)]
ui_down=[key(Down), jaxis(0, 3)]
shoot=[jbutton(0, 5), key(W)]
flip_color=[jbutton(0, 0), key(E)]
pause=[key(P), jbutton(0, 2)]
exit=[key(Escape), jbutton(0, 1)]
shield=[key(Space), jbutton(0, 4)]
full_screen=[key(F)]
