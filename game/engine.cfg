[application]

name="two_state_shooting"
main_scene="res://game.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=true
repeat=true

[input]

polarity_change=[key(X)]
super_shoot=[key(Space)]
shoot=[key(Z)]
