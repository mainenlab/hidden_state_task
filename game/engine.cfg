[application]

name="two_state_shooting"
main_scene="res://scenes/level1.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

emulate_touchscreen=true
fullscreen=true
width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), jbutton(0, 0)]
ui_left=[key(Left), jaxis(0, 0)]
ui_right=[key(Right), jaxis(0, 1)]
ui_up=[key(Up), jaxis(0, 2)]
ui_down=[key(Down), jaxis(0, 3)]
polarity=[key(C), key(Space), jbutton(0, 0)]
steal=[key(E), jbutton(0, 5)]
shield=[jbutton(0, 4), key(W)]
tutorial=[key(Control)]
pause=[key(P), jbutton(0, 2)]
exit=[key(Escape), jbutton(0, 1)]
full_screen=[key(F)]
