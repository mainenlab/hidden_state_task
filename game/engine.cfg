[application]

name="two_state_shooting"
main_scene="res://scenes/level1.tscn"
icon="res://icon.png"

[display]

fullscreen=true
width=1280
height=720
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_left=[key(Left), jaxis(0, 0)]
ui_right=[key(Right), jaxis(0, 1)]
ui_up=[key(Up), jaxis(0, 2)]
ui_down=[key(Down), jaxis(0, 3)]
shield=[key(Space), jbutton(0, 6)]
shoot=[key(X), jbutton(0, 7)]
flip_color=[key(C), jbutton(0, 0)]
pause=[key(P), jbutton(0, 11)]
exit=[key(Escape)]
